# Window settings
window:
  #decorations: "None"
  padding:
    x: 4
    y: 4

font:
  # The normal (roman) font face to use.
  normal:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Medium

  # The bold font face
  bold:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Italic

